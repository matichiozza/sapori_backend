# CONEXIÓN A BASE DE DATOS MYSQL (via variables de entorno)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# SUBIDA DE ARCHIVOS
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# (Opcional) Ruta para archivos si usás algo persistente (como AWS S3, Firebase, etc.)
# spring.web.resources.static-locations=file:/app/imagenes/

# API KEYS (via variables de entorno también)
google.api.key=${GOOGLE_API_KEY}
sendgrid.api.key=${SENDGRID_API_KEY}
sendgrid.sender.email=${SENDGRID_SENDER_EMAIL}
iconscout.api.key=${ICONSCOUT_API_KEY}
iconscout.api.url=https://api.iconscout.com/v3/search/icons

# Railway configura automáticamente el puerto:
server.port=${PORT:8080}
server.address=0.0.0.0
